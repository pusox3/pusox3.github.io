<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <link rel="stylesheet" href="assets/css/style.css">

  <!-- ICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/icon/site.webmanifest">
  <link rel="mask-icon" href="assets/img/icon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>PUSO</title>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header" role="banner">
    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">

      <!-- Logo -->
      <div class="mx-auto my-2 order-lg-1 d-flex flex-column">
        <a class="mx-auto" href="#">
          <img src="assets/img/logo_xtra_small.jpg" class="rounded-circle">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Left links -->
      <div class="navbar-collapse collapse w-50 dual-nav order-lg-0">
        <ul class="nav navbar-nav ml-auto text-center nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link" href="#">Events</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dance Teams</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Cultural</a>
              <a class="dropdown-item" href="#">Ballroom</a>
              <a class="dropdown-item" href="#">Modern</a>
            </div>
          </li>
        </ul>
      </div>

      <!-- Right links -->
      <div class="navbar-collapse collapse w-50 dual-nav order-lg-2">
        <ul class="nav navbar-nav mr-auto text-center nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link" href="#">Executive Board</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Alumni</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Header Video -->
    <div class="video">
      <div class="overlay"></div>
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/videos/test_vid.mp4" type="video/mp4">
      </video>
      <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
          <div class="w-100 text-white">
            <h1 class="display-1 text-center">PUSO</h1>
            <p class="display-4 mb-0">Philippine United Student Organization</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Mission Statement -->

  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="strike">
            <span class="lead">Our Mission Statement</span>
          </div>
          <p class="lead text-center mission-statement">To create a social environment in which Filipino culture is advocated, discussed and celebrated</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
